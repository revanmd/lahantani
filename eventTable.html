<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/91fb37ada3.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="Lizard">
		<button class="Button Button-xl bg-main-linear" onclick="window.location ='eventTambah.html' ">
			+ Tambah Event
		</button>
	</div>
	<div class="sidebar-container">
		<div class="sidebar-mar">
			<div class="logo">
				<img src="./logo.png" width="100%" height="100%">
			</div>
		</div>
		<div class="sidebar-navigation Mt-2">
			<div class="navigation-link">
				<span>
					<a href="eventHome.html">Home</a>
				</span>
			</div>
			<div class="navigation-link active">
				<span>
					<a href="eventTable.html">Event</a>
				</span>
			</div>
			<div class="navigation-link">
				<span>
					<a href="eventSurveyor.html">Surveyor</a>
				</span>
			</div>
		</div>
	</div>
	<div class="headbar-container">
		<div class="headbar-mar">
			<h3 class="d-inline">Selamat Datang</h3>
			<div class="headbar-navigation">
				<a href="">Logout</a>
			</div>
		</div>
	</div>
	<div class="body-container">
		<ul class="breadcrumbs">
			<li>Homepage</li>
			<li>/</li>
			<li class="active">Daftar Event</li>
		</ul>
		<div class="Card">
			<h3>Event</h3>
			<h4 class="C-black-3 mt-1">Daftar Event</h4>
			<div class="row mt-1">
				<div class="col-lg-4 mt-2">
					<input type="" name="" class="FormControl" placeholder="Cari data">
				</div>
				<div class="col-lg-4 mt-2 ml-auto">
					<select class="FormControl">
						<option>Pilih Item</option>
					</select>
				</div>
			</div>
			<div class="Table-container mt-3">
				<table class="Table">
					<thead>
						<tr>
							<th>Nama Event</th>
							<th>Area</th>
							<th>Status</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Kunjungan Bogor</td>
							<td>Bogor</td>
							<td>On Progress</td>
							<td>20 Mei 2020</td>
							<td>28 Agustuts 2022</td>
							<td>
								<button class="Button Button-s bg-sub" onclick="window.location = 'eventInfo.html'">
									Kelola Event
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</body>
</html>
