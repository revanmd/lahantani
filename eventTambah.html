<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/91fb37ada3.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="sidebar-container">
		<div class="sidebar-mar">
			<div class="logo">
				<img src="./logo.png" width="100%" height="100%">
			</div>
		</div>
		<div class="sidebar-navigation Mt-2">
			<div class="navigation-link">
				<span>
					<a href="eventHome.html">Home</a>
				</span>
			</div>
			<div class="navigation-link active">
				<span>
					<a href="eventTable.html">Event</a>
				</span>
			</div>
			<div class="navigation-link">
				<span>
					<a href="eventSurveyor.html">Surveyor</a>
				</span>
			</div>
		</div>
	</div>
	<div class="headbar-container">
		<div class="headbar-mar">
			<h3 class="d-inline">Selamat Datang</h3>
			<div class="headbar-navigation">
				<a href="">Logout</a>
			</div>
		</div>
	</div>
	<div class="body-container">
		<ul class="breadcrumbs">
			<li>Event</li>
			<li>/</li>
			<li class="active">Tambah Event</li>
		</ul>

		<div class="Card">
			<h3>Buat Event Baru</h3>
			<div>
				<form>
					<div class="row">
						<div class="col-lg-6">
							<div class="mt-3">
								<label class="mb-1">Nama Event</label>
								<input class="FormControl" type="" name="" placeholder="Nama event kunjungan, harus jelas ya">
							</div>
							
							<div class="mt-3">
								<label class="mb-1">Lingkup Area</label>
								<select class="FormControl">
									<option>Pilih Area</option>
								</select>
							</div>
							<div class="mt-3">
								<label class="mb-1">Status Event</label>
								<select class="FormControl">
									<option>Pilih Status</option>
								</select>
							</div>
							<div class="mt-3">
								<label class="mb-1">Supervisor</label>
								<select class="FormControl">
									<option>Pilih Supervisor</option>
								</select>
							</div>
						</div>
						<div class="col-lg-6">
							<div class="mt-3">
								<label class="mb-1">Tanggal Dimulai Event</label>
								<input class="FormControl" type="date" name="" placeholder="Nama event kunjungan, harus jelas ya">
							</div>
							<div class="mt-3">
								<label class="mb-1">Tanggal Berakhir Event</label>
								<input class="FormControl" type="date" name="" placeholder="Nama event kunjungan, harus jelas ya">
							</div>
						</div>
					</div>
				</form>
				<div class="mt-5">
					<button onclick="window.location ='eventTable.html'" class="Button Button-xl bg-main">
						Simpan
					</button>
					<button onclick="window.location ='eventTable.html'" class="Button Button-xl Button-main">
						Batal
					</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
